<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jadwal Kuliah STIMIK Tunas Bangsa Banjarnegara</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #a1df97;
      position: relative;
      z-index: 1;
      overflow-x: hidden;
    }

    /* Background dengan gambar transparan */
    body::before {
      content: "";
      background: url("stimikbanjar.jpg") no-repeat center center fixed;
      background-size: cover;
      opacity: 0.9;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    body::after {
      content: "";
      background: linear-gradient(to bottom, rgba(255,255,255,0.1), rgba(172,203,167,0.8));
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Header */
    header {
      background-color: rgba(39, 151, 43, 0.9);
      color: white;
      padding: 10px 20px 25px;
      text-align: center;
      position: relative;
      backdrop-filter: blur(4px);
    }

    #logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 90px;
      height: auto;
    }

    #namaKampus {
      position: absolute;
      top: 20px;
      left: 120px;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    #alamatKampus {
      position: absolute;
      top: 45px;
      left: 120px;
      color: #f0f0f0;
      font-size: 14px;
      font-style: italic;
      max-width: 600px;
    }

    header h1 {
      visibility: hidden;
    }

    /* Konten utama */
    #content {
      padding: 30px;
      max-width: 700px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      text-align: center;
      backdrop-filter: blur(3px);
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 15px;
    }

    select, input {
      padding: 10px;
      margin: 8px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #4caf50;
      border-radius: 6px;
      font-size: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #4caf50;
      padding: 10px;
      text-align: left;
      background-color: rgba(255,255,255,0.9);
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 18px;
      cursor: pointer;
      border-radius: 6px;
      margin: 8px 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #388e3c;
    }

    .delete-btn {
      background-color: #f44336;
    }

    .delete-btn:hover {
      background-color: #d32f2f;
    }

    /* Login admin */
    #adminLoginContainer {
      background-color: rgba(255,255,255,0.95);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      margin: 40px auto;
    }

    #keluarLoginBtn {
      background-color: #888;
    }
    #keluarLoginBtn:hover {
      background-color: #666;
    }

    /* Responsif */
    @media (max-width: 600px) {
      #logo, #namaKampus, #alamatKampus {
        position: static;
        display: block;
        text-align: center;
      }

      header h1 {
        margin-top: 15px;
        font-size: 20px;
      }

      #content {
        width: 90%;
        padding: 20px;
      }

      select, input {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="logo stimik.png" alt="Logo Kampus" id="logo" />
    <span id="namaKampus">STIMIK Tunas Bangsa Banjarnegara</span>
    <div id="alamatKampus">
      Parakancanggah, Jl. Sokayasa Banjarnegara No.Kalisemi, Parakancanggah, Sokayasa, Kec. Banjarnegara, Kab. Banjarnegara, Jawa Tengah 53412
    </div>
    <h1>Informasi Jadwal Kuliah</h1>
  </header>

  <div id="content"></div>

  <script>
    const jadwal = {
      1: {
        Informatika: [
          { hari: "Senin", jam: "08:00-10:00", matkul: "Pengantar Informatika", ruangan: "A101", dosen: "Dr. A" },
          { hari: "Selasa", jam: "09:00-11:00", matkul: "Matematika Dasar", ruangan: "B202", dosen: "Dr. B" },
        ],
        SistemInformasi: [
          { hari: "Senin", jam: "08:00-10:00", matkul: "Pengantar SI", ruangan: "A102", dosen: "Dr. X" },
          { hari: "Selasa", jam: "09:00-11:00", matkul: "Matematika SI", ruangan: "B203", dosen: "Dr. Y" },
        ],
      },
      3: {
        Informatika: [
          { hari: "Rabu", jam: "10:00-12:00", matkul: "Struktur Data", ruangan: "C303", dosen: "Dr. C" },
          { hari: "Kamis", jam: "13:00-15:00", matkul: "Basis Data", ruangan: "D404", dosen: "Dr. D" },
        ],
        SistemInformasi: [
          { hari: "Rabu", jam: "10:00-12:00", matkul: "Struktur Data SI", ruangan: "C304", dosen: "Dr. Z" },
          { hari: "Kamis", jam: "13:00-15:00", matkul: "Basis Data SI", ruangan: "D405", dosen: "Dr. W" },
        ],
      }
    };

    let logAkses = [];

    function tampilkanHalamanUser() {
      const content = document.getElementById("content");
      content.innerHTML = `
      <h2>Informasi Jadwal Kuliah</h2>
        <h2>Pilih Semester dan Prodi</h2>
        <div style="display:flex; flex-direction:column; align-items:center;">
          <select id="semester">
            <option value="1">Semester 1</option>
            <option value="3">Semester 3</option>
          </select>
          <select id="prodi">
            <option value="Informatika">Informatika</option>
            <option value="SistemInformasi">Sistem Informasi</option>
          </select>
          <button id="masukBtn">Lihat Jadwal</button>
          <p><a href="#" id="adminLink">Login Admin</a></p>
        </div>
      `;
      document.getElementById("masukBtn").addEventListener("click", function () {
        const semester = document.getElementById("semester").value;
        const prodi = document.getElementById("prodi").value;
        tampilkanJadwal(semester, prodi);
        logAkses.push(`User mengakses semester ${semester} prodi ${prodi}`);
      });
      document.getElementById("adminLink").addEventListener("click", tampilkanHalamanAdminLogin);
    }

    function tampilkanJadwal(semester, prodi) {
      const content = document.getElementById("content");
      const data = jadwal[semester]?.[prodi] || [];
      if (data.length === 0) {
        content.innerHTML = `<h2>Tidak ada jadwal untuk Semester ${semester} dan Prodi ${prodi}</h2><button id="keluarBtn">Kembali</button>`;
      } else {
        let tableHTML = `
          <h2>Jadwal Kuliah Semester ${semester} - Prodi ${prodi}</h2>
          <table>
            <tr><th>Hari</th><th>Jam</th><th>Mata Kuliah</th><th>Ruangan</th><th>Dosen</th></tr>`;
        data.forEach((item) => {
          tableHTML += `<tr><td>${item.hari}</td><td>${item.jam}</td><td>${item.matkul}</td><td>${item.ruangan}</td><td>${item.dosen}</td></tr>`;
        });
        tableHTML += `</table><button id="keluarBtn">Kembali</button>`;
        content.innerHTML = tableHTML;
      }
      document.getElementById("keluarBtn").addEventListener("click", tampilkanHalamanUser);
    }

    function tampilkanHalamanAdminLogin() {
      const content = document.getElementById("content");
      content.innerHTML = `
        <div id="adminLoginContainer">
          <h2>Login Admin</h2>
          <input type="text" id="username" placeholder="Username" />
          <input type="password" id="password" placeholder="Password" />
          <div>
            <button id="loginAdminBtn">Masuk</button>
            <button id="keluarLoginBtn">Kembali</button>
          </div>
        </div>
      `;
      document.getElementById("loginAdminBtn").addEventListener("click", function () {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        if (username === "admin" && password === "admin2025") {
          tampilkanHalamanAdmin();
        } else {
          alert("Login Gagal! Username atau Password salah.");
        }
      });
      document.getElementById("keluarLoginBtn").addEventListener("click", tampilkanHalamanUser);
    }

    function tampilkanHalamanAdmin() {
      const content = document.getElementById("content");
      let jadwalHTML =
        '<h3>Daftar Jadwal Kuliah</h3><table><tr><th>Semester</th><th>Prodi</th><th>Hari</th><th>Jam</th><th>Mata Kuliah</th><th>Ruangan</th><th>Dosen</th><th>Aksi</th></tr>';
      for (const semester in jadwal) {
        for (const prodi in jadwal[semester]) {
          jadwal[semester][prodi].forEach((item, index) => {
            jadwalHTML += `
              <tr>
                <td>${semester}</td><td>${prodi}</td><td>${item.hari}</td>
                <td>${item.jam}</td><td>${item.matkul}</td>
                <td>${item.ruangan}</td><td>${item.dosen}</td>
                <td><button class="delete-btn" onclick="hapusJadwal(${semester}, '${prodi}', ${index})">Hapus</button></td>
              </tr>`;
          });
        }
      }
      jadwalHTML += "</table>";
      content.innerHTML = `
        <h2>Panel Admin</h2>
        <h3>Tambah Jadwal</h3>
        <form id="tambahJadwalForm">
          <select id="semesterAdmin">
            <option value="1">Semester 1</option>
            <option value="3">Semester 3</option>
          </select>
          <select id="prodiAdmin">
            <option value="Informatika">Informatika</option>
            <option value="SistemInformasi">Sistem Informasi</option>
          </select>
          <input type="text" id="hari" placeholder="Hari (misal: Senin)">
          <input type="text" id="jam" placeholder="Jam (misal: 08:00-10:00)">
          <input type="text" id="matkul" placeholder="Mata Kuliah">
          <input type="text" id="ruangan" placeholder="Ruangan">
          <input type="text" id="dosen" placeholder="Dosen">
          <button type="submit">Tambah Jadwal</button>
        </form>
        <h3>Log Akses</h3>
        <ul id="logList">
          ${logAkses.map((entry) => `<li>${entry}</li>`).join("")}
        </ul>
        ${jadwalHTML}
        <button id="keluarAdminBtn">Keluar</button>
      `;
      document.getElementById("tambahJadwalForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const semester = document.getElementById("semesterAdmin").value;
        const prodi = document.getElementById("prodiAdmin").value;
        const baru = {
          hari: document.getElementById("hari").value,
          jam: document.getElementById("jam").value,
          matkul: document.getElementById("matkul").value,
          ruangan: document.getElementById("ruangan").value,
          dosen: document.getElementById("dosen").value,
        };
        if (!jadwal[semester]) jadwal[semester] = {};
        if (!jadwal[semester][prodi]) jadwal[semester][prodi] = [];
        jadwal[semester][prodi].push(baru);
        alert("Jadwal berhasil ditambahkan!");
        tampilkanHalamanAdmin();
      });
      document.getElementById("keluarAdminBtn").addEventListener("click", tampilkanHalamanUser);
    }

    function hapusJadwal(semester, prodi, index) {
      if (jadwal[semester] && jadwal[semester][prodi]) {
        jadwal[semester][prodi].splice(index, 1);
        alert("Jadwal berhasil dihapus!");
        tampilkanHalamanAdmin();
      }
    }

    document.addEventListener("DOMContentLoaded", tampilkanHalamanUser);
  </script>
</body>
</html>
